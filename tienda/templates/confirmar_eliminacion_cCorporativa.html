<!-- templates/confirmar_eliminacion_cCorporativa.html -->
{% extends 'base.html' %}
{% block contenido %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold mb-4">¿Estás seguro de eliminar esta compra?</h2>
    <p>Número: {{ compra.numeroDocumento }}</p>
    
    <form method="post" class="flex space-x-4 mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Sí, eliminar
        </button>
        <a href="{% url 'lista_cCorporativas' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
