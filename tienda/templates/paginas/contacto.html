{% extends 'base.html' %}

{% block titulo %}Contacto{% endblock %}

{% block contenido %}

  <section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12">
      
      <!-- Mapa a la izquierda -->
      <div class="container mx-auto py-10">
        <div class="relative w-full h-full">
          <iframe class="absolute w-full h-full rounded-lg" style="object-fit: cover;" 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1938953.5335284013!2d-72.01458573248506!3d-18.346434937005277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915a7e0ceeac0511%3A0x7e4efeaf6214fd1f!2sArica%20y%20Parinacota%2C%20Chile!5e0!3m2!1ses-419!2spe!4v1731036077797!5m2!1ses-419!2spe"
                  frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0">
          </iframe>
        </div>
      </div>

      <div>
        <h1 class="text-4xl font-bold text-center text-green-600 mb-4">Contacto</h1>
        <p class="text-center text-lg text-gray-600 mb-12">Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto con nosotros.</p>
        
        <!-- Formulario de contacto -->
        <div class="bg-gray-50 p-8 rounded-lg shadow-md">
          <form method="POST" action="{% url 'enviar_contacto' %}">
            {% csrf_token %}
            
            <div class="mb-6">
              <label for="nombre" class="block text-gray-700 font-semibold">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-semibold">Correo electr√≥nico</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="mb-6">
              <label for="mensaje" class="block text-gray-700 font-semibold">Mensaje</label>
              <textarea id="mensaje" name="mensaje" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
            </div>

            <button type="submit" class="w-full py-3 px-6 bg-green-600 text-white font-semibold rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
              Enviar
            </button>
          </form>
        </div>

        
  </section>

{% endblock %}
